<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Niels Holvoet - Building valuable digital solutions">

  <title>Niels Holvoet - Building Valuable Digital Solutions</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
  <!-- Custom styles for this template -->
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
  <!--navigation-->
  <nav>
    <section class="navigation">
      <div class="brand">
        <h1>Niels Holvoet</h1> 
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class='menu-button-container' for="menu-toggle">
      <div class='menu-button'></div>
    </label>
      <ul class="menu">
        <li>About</li>
        <li>Newlsetter</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
      </ul>
    </section>
  </nav>

  <!--header-->
  <header>
    <div class="container">
      <div class="hero">
        <img src="static/images/hero.jpeg" alt="" width="213" height="213">
        <h1>Hi, I'm Niels</h1>
        <div>
          <p>I build valuable digital solutions</p>
        </div>
      </div>
    </div>
  </header>


  <!--newsletter-->
  <section id="newsletter">
    <div class="container">
      <iframe src="https://www.venturewhisper.com/embed" width="480" height="320"
        style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
    </div>
  </section>

  <!--articles-->
  <section id="articles">
    <div class="container">
      <div class="articles">
        {{#articles}}
        <div class="article">
          <img src="{{image}}" width="100%" height="225" />
          <p class="title">{{title}}</p>
          <p class="benefit">{{benefit}}</p>
          <a class="link" href="{{link}}" target="_blank">Read on Substack</a>
        </div>
        {{/articles}}
      </div>
    </div>
  </section>

  <!--footer-->
  <footer>
    <div class="container">
      The footer
    </div>
    
  </footer>



  <script src="static//assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
